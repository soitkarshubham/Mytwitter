{% extends 'index.html' %}
{% load static %}
{% block title %}
<title>Tweets</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class = 'jumbotron'>
        {% for tweet in object_list  %}
        div class="card" >
      <div class="card-body">
        <h5 class="card-title">{{ tweet.content }}</h5>
        <p class="card-text">{{ tweet.auther }}</p>
      </div>
      {% endfor %}
    </div>
    </div>
</div>
{% endblock %}
