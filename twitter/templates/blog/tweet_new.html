{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>New Tweet</title>
{% endblock %}
{% block content %}
<div class="container">
    <h3 class="white-important">
       Post New Tweet
    </h3>
    <form class="col-6 no-padding" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Tweet</button>
        </div>
    </form>

{% endblock %}
