{% extends 'index.html' %}
{% load static %}
{% block title  %}
<title>Login</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="un" class="form-control" placeholder="Enter Username"><br><br>
            <input type="password" name="ps" class="form-control" placeholder="Enter password"><br><br>
            <button type="submit" class="btn btn-success">LOGIN</button>
            <button class="btn btn-warning"><a href="#">Forgot Password</a></button>
        </form>
    </div>
</div>
{% endblock %}
